<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style/style.css">
    <script defer src="/js/app.js"></script>
    <script src="https://kit.fontawesome.com/449847b9b4.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/scrollreveal"></script>

</head>
<body class="reg-body">
   <div class="reg-container">
        <h1>Registration</h1>

        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Personal Details</span>
                    
                    <div class="fields">
                        <div class="input--field">
                            <label for="">Full Name<span class="required">*</span></label>
                            <input type="text" placeholder="Enter your name" required>
                        </div>
                        <div class="input--field">
                            <label for="">Date of Birth<span class="required">*</span></label>
                            <input type="date" placeholder="Enter birth date" required>
                        </div>
                        <div class="input--field">
                            <label for="">Email</label>
                            <input type="email" placeholder="Enter your email" required>
                        </div>

                        <div class="input--field">
                            <label for="">Mobile Number<span class="required">*</span></label>
                            <input type="tel" placeholder="Enter mobile number" required>
                        </div>
                        <div class="input--field">
                            <label for="">Gender<span class="required">*</span></label>
                            <input type="text" placeholder="Enter your gender" required>
                        </div>
                        <div class="input--field">
                            <label for="">Id Number<span class="required">*</span></label>
                            <input type="number" max="13" min="13" placeholder="Enter your id number" required>
                        </div>
                    </div>
                </div>
                <div class="details personal">
                    <span class="title">Business</span>
                    
                    <div class="fields">
                        <div class="input--field">
                            <label for="">Service<span class="required">*</span></label>
                            <input type="text" placeholder="Enter your service" required>
                        </div>
                        <div class="input--field">
                            <label for="">2nd Service</label>
                            <input type="text" placeholder="Enter your service" required>
                        </div>
                        <div class="input--field">
                            <label for="">3rd Service</label>
                            <input type="text" placeholder="Enter your service" required>
                        </div>
                       
                    </div>
                </div>
            </div>
        </form>
   </div>
</body>
</html>
