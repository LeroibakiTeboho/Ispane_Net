<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ispane Net | Dashboard</title>
    <link rel="stylesheet" href="/style/style.css">
    <script defer src="/js/app.js"></script>
    <script src="https://kit.fontawesome.com/449847b9b4.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
</head>
<body class="dashboard-body">
    <header class="dashboard-header">
        <h1>My Dashboard</h1>
        <div class="profile-setting">
            <div class="profile">
                <img src="/media/profile-user.png" alt="user">
                <h3>Name Surname</h3>
            </div>
            <div class="settings">

            </div>
        </div>
    </header>

    <main class="dashboard-main">
        <div class="data-information scrollreveal">
            <h2>Data Information</h2>
            <div class="cards">
                <div class="card">
                    <div class="details">
                        <div class="label">
                            <h2>Subscriptions</h2>
                        </div>
                        <div class="number">
                           <div class="background">
                                <p>8</p>
                           </div>
                        </div>
                    </div>
                    <div class="icon">
                        <img src="/media/costumer.png" alt="">
                    </div>
                </div>
                <div class="card">
                    <div class="details">
                        <div class="label">
                            <h2>Accepted</h2>
                        </div>
                        <div class="number">
                           <div class="background">
                                <p>6</p>
                           </div>
                        </div>
                    </div>
                    <div class="icon">
                        <img src="/media/accept.png" alt="">
                    </div>
                </div>
                <div class="card">
                    <div class="details">
                        <div class="label">
                            <h2>Rejected</h2>
                        </div>
                        <div class="number">
                           <div class="background">
                                <p>2</p>
                           </div>
                        </div>
                    </div>
                    <div class="icon">
                        <img src="/media/decline.png" alt="">
                    </div>
                </div>
                <div class="card">
                    <div class="details">
                        <div class="label">
                            <h2>Pending</h2>
                        </div>
                        <div class="number">
                           <div class="background">
                                <p>3</p>
                           </div>
                        </div>
                    </div>
                    <div class="icon">
                        <img src="/media/time.png" alt="">
                    </div>
                </div>
            </div>


            <div class="results">
                <div class="company-class">
                    <h2>Announcement(<span class="ano">0</span>)</h2>
                </div>

                <div class="previous-clients">
                    <h2>List of Jobs Comepleted (<span class="ano">0</span>)</h2>
                </div>
            </div>
        </div>

        
    </main>
</body>
</html>
